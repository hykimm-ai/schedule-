  body {

    font-weight: 700;

  header p {

  /* FONT SIZE CONTROL */
  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  .ctrl-btn {
    background: white;
    border: 2px solid #ddd;
    border-radius: 50px;
    padding: 8px 20px;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    color: var(--text);
  }
  .ctrl-btn:hover { background: var(--text); color: white; border-color: var(--text); }
  .ctrl-btn.active { background: var(--text); color: white; border-color: var(--text); }

  /* LEGEND */
  .legend {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 24px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.78rem;
    font-weight: 600;
    background: white;
    padding: 5px 12px;
    border-radius: 50px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  .legend-dot {
    width: 12px; height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* DAY CARDS */
  .days-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
    max-width: 1200px;
    margin: 0 auto;

  .day-card {
    background: var(--card);
    border-radius: 20px;
    padding: 20px;
    box-shadow: var(--shadow);
    transition: transform 0.2s;

  .day-card:hover { transform: translateY(-2px); }

    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 14px;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 8px;

    color: white;
    display: flex; align-items: center; justify-content: center;
    font-size: 0.85rem;
    font-weight: 900;

    padding: 10px 14px;
    margin-bottom: 8px;
    color: white;
